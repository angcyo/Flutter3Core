  # https://pub.dev/packages/share_plus_platform_interface
  # https://pub.dev/packages/file
  # https://pub.dev/packages/ffi
  # https://pub.dev/packages/win32
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

